    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <a href="http://127.0.0.1:8000/book/add/" class="btn btn-primary">添加书籍</a>
                <table class="table table-striped table-hover">

                    </thead>
                    <tbody>
                        {% for book in book_list %}
                        <tr>
                            <td>{{ forloop.counter}}</td>    {# 循环号列.forloop.counter #}

                            <td>{{ book.price }}</td>

                            <td>{{ book.publish }}</td>
                            <td>
                                <a href="/book/edit/{{forloop.counter }}" class="btn btn-warning btn-sm">编辑</a>
                                <a href='/book/delete/{{ forloop.counter }}' class="btn btn-danger btn-sm">删除</a>
                                <button pk="{{ book.pk }}" class="btn btn-danger btn-sm ajax_btn" >ajax_删除</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
